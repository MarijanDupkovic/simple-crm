<mat-card>
    <mat-card-header>
        <mat-card-title>
            <app-back-button></app-back-button>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/site/'+ userId + '/customer/' + user['customIdName']]">
                <td>{{ user['company'] }} </td>
                <td> <mat-icon (click)="mailto($event, user['email'])" fontIcon="mail"></mat-icon> </td>
                <td>{{ user['city'] }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-button" mat-fab color="accent" matTooltip="Add new user"
    matTooltipPosition="above">
    <mat-icon fontIcon="add"></mat-icon>
</button>
