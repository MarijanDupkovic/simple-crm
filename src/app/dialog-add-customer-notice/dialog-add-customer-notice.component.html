<div class="dialog-container">
    <form [formGroup]="addNotice">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add notice</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="outline" color="accent" class="full-width" style="min-width: 320px;">
            <mat-label>New notice</mat-label>
            <input [disabled]="loading" formControlName="notice" matInput placeholder="Notice">
            <mat-hint *ngIf="alert">
                <span> Minimum length: 5 </span>
            </mat-hint>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="action-container">
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" (click)="saveNotice()" mat-button cdkFocusInitial>Save</button>
    </div>
</form>
</div>
