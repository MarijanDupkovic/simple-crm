<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add customer</h1>
    <form [formGroup]="addCustomer">

        <div mat-dialog-content>
            <div>
                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label>Company</mat-label>
                    <input [disabled]="loading" formControlName="company" required matInput placeholder="Company Name">

                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label>Email</mat-label>
                    <input [disabled]="loading" formControlName="email" required matInput placeholder="Email">

                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label>Street + Housen No.</mat-label>
                    <input [disabled]="loading" formControlName="street" required matInput placeholder="Street 1">

                </mat-form-field>
                <div>
                    <mat-form-field appearance="outline" color="accent" class="mr-16">
                        <mat-label>Zip code</mat-label>
                        <input [disabled]="loading" formControlName="zipCode" required matInput placeholder="ZipCode">
                        <mat-hint *ngIf="alert">
                            <span>Please complete input</span>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" color="accent">
                        <mat-label>City</mat-label>
                        <input [disabled]="loading" formControlName="city" required matInput placeholder="City">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="action-container">
            <a [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</a>
            <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
        </div>
    </form>
</div>
<div class="success-dialog" *ngIf="dialog">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div mat-dialog-content>
        User successfully created
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="close()" cdkFocusInitial>OK</button>
    </div>
</div>
