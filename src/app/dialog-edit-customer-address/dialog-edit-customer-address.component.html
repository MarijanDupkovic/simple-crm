<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit customer's address</h1>
    <form [formGroup]="editCustomerAddress">
        <div mat-dialog-content>
            <div>
                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label>Street + House No.</mat-label>
                    <input [disabled]="loading" formControlName="street" matInput placeholder="Placeholder">
                </mat-form-field>
                <div>
                    <mat-form-field appearance="outline" color="accent" class="mr-16">
                        <mat-label>Zip code</mat-label>
                        <input [disabled]="loading" formControlName="zipCode" matInput placeholder="Placeholder">
                        <mat-hint *ngIf="alert">
                            <span >Pls complete input</span>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" color="accent">
                        <mat-label>City</mat-label>
                        <input [disabled]="loading" formControlName="city" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="action-container">
            <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
            <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
        </div>
    </form>
</div>
