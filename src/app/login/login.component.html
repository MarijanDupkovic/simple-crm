    <form [formGroup]="loginForm" class="login-form-alpha-container" method="POST">

        <mat-card >
                <img src="./../../assets/img/header1.png" alt="">
            <mat-card-content>
                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label >E-mail</mat-label>
                    <input matInput type="email" formControlName="userEmail" class="inputfield">
                    <mat-hint *ngIf="incorrect">
                        <span >Email or password incorrect</span>

                    </mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput  [type]="hide ? 'password' : 'text'" formControlName="userPassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="color: white;">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    <mat-hint class="fg-pw" >
                        <span (click)="openDialog()" >Forgot password?</span>

                    </mat-hint>
                </mat-form-field>
                
            </mat-card-content>
            <div mat-dialog-actions class="login-btn"> 
                <button class="btn" [disabled]="loading" mat-button (click)="login()">Sign in</button>
                <button [disabled]="loading" mat-button (click)="guestLogin()">Guest sign in</button>
              
            </div>
            <div class="legals">
                <a routerLink="/legal-notice">Legal Notice</a>
                <a routerLink="/data-protection">Data Protection</a>
            </div>
        </mat-card>
    </form>
