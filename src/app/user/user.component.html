<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/site/'+ userId + '/user/' + user['customIdName']]">
                <td>{{ user['firstName'] }} {{ user['lastName'] }}</td>
                <td> <mat-icon (click)="mailto($event, user['email'])" fontIcon="mail"></mat-icon></td>
                <td>{{ user['city'] }}</td>
            </tr>    
        </table>
    </mat-card-content>
  </mat-card>
<button (click)="openDialogAddUser()" class="add-user-button" mat-fab color="accent" matTooltip="Add new user" matTooltipPosition="above">
    <mat-icon fontIcon="add"></mat-icon>
</button>
